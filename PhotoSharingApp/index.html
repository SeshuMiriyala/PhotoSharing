<!DOCTYPE html>
<html ng-app="sharingApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="Scripts/jquery-1.9.1.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-resource.js"></script>
        <script src="Scripts/js/App.js"></script>
        <script src="Scripts/js/Home.js"></script>
        <script src="Scripts/js/signup.js"></script>
        <script src="Scripts/angular-cookies.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script type="text/javascript" src="Scripts/angularfire.js"></script>
        <link rel="stylesheet" type="text/css" href="Content/bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="Content/bootstrap/bootstrap-combined.css" />
        <link rel="stylesheet" type="text/css" href="Content/App.css" />
        <meta name="fragment" content="!" />
        <title>Photo Sharing App</title>
    </head>
<body sharing-content>
    <div class="container"   ng-controller="loginCtrl">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand">Coding Bugs</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a ng-click="home()"><i class="icon-home"></i>Home</a></li>
                            <li class="divider-vertical"></li>
                            <li><a href=""><i class="icon-file"></i>Pages</a></li>
                            <li class="divider-vertical"></li>
                            <li><a href=""><i class="icon-envelope"></i>Messages</a></li>
                            <li class="divider-vertical"></li>
                            <li><a href=""><i class="icon-signal"></i>Stats</a></li>
                            <li class="divider-vertical"></li>
                            <li><a href=""><i class="icon-lock"></i>Permissions</a></li>
                            <li class="divider-vertical"></li>
                        </ul>
                        <ul class="nav pull-right" ng-show="!IsLogged">
                            <li><a href="" ng-click="signup()"><i class="icon-pencil"></i>Sign Up</a></li>
                            <li class="divider-vertical"></li>
                            <li ng-class="{'dropdown open' : IsSignInVisible == true, 'dropdown' : IsSignInVisible == false}">
                                <a class="dropdown-toggle" href="" ng-click="toggleSignIn()"><i class="icon-glass"></i>Sign In <strong class="caret"></strong></a>
                                <div class="dropdown-menu">
                                    <a href="" ng-click="IsSignInVisible = false"><i class="close-icon">X</i></a>
                                    <div style="padding: 15px; padding-bottom: 0;">
                                        <form accept-charset="UTF-8">
                                            <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username" ng-model="username" focus-me="IsSignInVisible" required />
                                            <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password" ng-model="password" required />
                                            <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In" ng-click="login()" />
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="nav pull-right" ng-show="IsLogged">
                            <li><a><i class="icon-user"></i>Welcome <span>{{getUserName()}}</span>!</a></li>
                            <li class="divider-vertical"></li>
                            <li><a href="" ng-click="logout()"><i class="icon-signout"></i>Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="login-holder" style="display: none;">
            <div id="loginbox">
                <span class="text-error"><i class="icon-warning-sign" style="margin-right: 3px;"></i>Please sign In to post message</span>
                <a href="" ng-click="reset()"><i class="close-icon2">X</i></a>
                <div id="login-inner" ng-controller="loginCtrl">
                    <form ng-submit="submit()">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Username</td>
                                    <td>
                                        <input placeholder="Username" type="text" ng-model="username" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td>
                                        <input placeholder="Password" type="password" ng-model="password" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" class="btn btn-primary btn-block" ng-click="login()" />
                                    </td>
                                    <td>
                                        <input type="reset" class="btn btn-primary btn-danger" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
      </div>
        <div ng-view></div>
    </div>
</body>
</html>
