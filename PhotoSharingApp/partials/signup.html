<div style="margin-left:200px;">
    <form accept-charset="UTF-8" name="signupForm">
        <table>
            <tr>
                <td>
                    <label id="lblUsername" for="username">Username: </label>
                </td>
                <td>
                    <input type="text" placeholder="Username" id="username" name="username" focus-me="true" ng-model="user.username" style="height: 30px; width: 300px;" unique-username required/>
                    <span class="has-error" ng-show="signupForm.username.$error.required">Required</span>
                    <span class="has-error" ng-show="!signupForm.username.$valid">Username already exists</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblPassword" for="password">Password: </label>
                </td>
                <td>
                    <input placeholder="Password" id="password" name="password" type="password" ng-model="user.password" style="height: 30px; width: 300px;" required/>
                    <span class="has-error" ng-show="signupForm.password.$error.required">Required</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblConfirmPassword" for="confirmPassword">Confirm Password: </label>
                </td>
                <td>
                    <input id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" type="password" ng-model="user.confirmPassword" style="height: 30px; width: 300px;" required />
                    <span class="has-error" ng-show="signupForm.confirmPassword.$error.required">Required</span>

                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblEmail" for="email">Email: </label>
                </td>
                <td>
                    <input type="email" id="email" placeholder="abcd@xyz.com" name="email" ng-model="user.email" style="height: 30px; width: 300px;" unique-email required/>
                    <span class="has-error" ng-show="signupForm.email.$error.required">Required</span>
                    <span class="has-error" ng-show="signupForm.email.$error.email">Invalid email</span>
                    <span class="has-error" ng-show="!signupForm.email.$valid">Email already exists</span>
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top">
                    <label id="lblName">Name: </label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" id="fName" name="fName" ng-model="user.firstName" style="height: 30px; width: 300px;" required/>
                    <span class="has-error" ng-show="signupForm.fName.$error.required">Required</span><br/>
                    <input type="text" placeholder="Middle Name" id="mName" name="mName" ng-model="user.middleName" style="height: 30px; width: 300px;"/><br/>
                    <input type="text" placeholder="Last Name" id="lName" name="lName" ng-model="user.lastName" style="height: 30px; width: 300px;" required/>
                    <span class="has-error" ng-show="signupForm.lName.$error.required">Required</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn btn-primary btn-block" type="submit" id="sign-up" value="Sign Up" ng-click="register()" style="margin-left:55px; width: 120px;" />
                </td>
                <td>
                    <input class="btn btn-primary btn-block" style="margin-left:55px; width: 120px;" type="reset" id="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</div>
